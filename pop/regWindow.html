<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>注册卓马帐号</title>
        <link rel="stylesheet" type="text/css" href="css/all.css" />
        <script src="lib/v1.0/jquery.js" type="text/javascript">
        </script>
        <script src="js/v1.0/wim_gettheme.js" direct="reg/reg.css" type="text/javascript">
        </script>			
        <script src="lib/v1.0/plugins/jquery.blockUI.js" type="text/javascript">
        </script>
        <script src="js/v1.0/util/CookieProvider.js" type="text/javascript">
        </script>			
        <script src="js/v1.0/win/wim_RegWin.js" charset="utf-8" type="text/javascript">
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="step unselect step-active">
                    第一步
                </div>
                <div class="step unselect">
                    第二步
                </div>
                <div class="step unselect">
                    第三步
                </div>
            </div>
            <div class="content">
                <div class="uniform" id="step1">
                    <h1 class="title">您正在注册卓马用户！</h1>
                    <div class="content_text">
                        	<ul>
                            <li><label>用户名<b>*</b>：</label><input type="text" autocomplete="off" tabindex=1 id="name" maxlength="50"  
											title="6~50位长,可由 字母数字._-@ 组成,开头结尾处须为字母或数字" /><span></span></li>
                            <li><label>密　码<b>*</b>：</label><input type="password" tabindex=2 id="psw" maxlength="50" title="6~16位长，区分大小写"  reg="\S{6,16}"/><span></span></li>
                            <li><label>确认密码<b>*</b>：</label><input type="password" tabindex=3 id="confirm" maxlength="50" title="请再次输入密码"><span></span></li>
                            <li><label>密码提示问题：</label><input type="text" tabindex=4 id="question" maxlength="50" title="请输入密码提示问题"/><span></span></li>
                            <li><label>密码提示答案：</label><input type="text" tabindex=5 id="answer" maxlength="50" title="请输入密码提示答案"/><span></span></li>
                            <li><label>验证码<b>*</b>：</label><input style="width:70px;" type="text" tabindex=6 id="code" maxlength="5" title="请输入右侧验证码" reg="^\S{5}$"><img src="/magic.gif" unselectable="on" title="验证码" /><span></span></li>
							</ul>																				
							<div class="checkArea">
                            <input type="checkbox" tabindex=6 id="agree" /><label for="agree">&nbsp;我同意&nbsp;<a id="lead" href="#">卓马注册协议</a></label>
                            </div>

                        <div class="btns">
                            <a href="#" id="ok" class="abtn disabled">注　册</a>
							<a href="#" id="cansel" class="abtn">取　消</a>
                        </div>
                    </div>
                </div>
                <div class="uniform hide" id="step2">
                    <div class="text">
                        <h1>您正在绑定聊天工具！</h1>
                        <ul>
                            <li>
                                一个帐号整合所有聊天工具，同一时间看到所有好友。
                            </li>
                            <li>
                                任何地点均可登录，摆脱束缚自由自在。
                            </li>
                            <li>
                                现支持如下聊天工具，点击图标进行绑定。
                            </li>
                        </ul>
                    </div>
                    <center class="content_icon" id="prots">
                        <a href="#" class="msnbtn" title="绑定MSN" prot="1"></a>
						<a href="#" class="gtalkbtn" title="绑定GTalk" prot="3"></a>
                    </center>
                    <a class="abtn" id="next" href="#">下一步</a>
                    <div class="hr">
                        <hr/>
                    </div>
                    <center class="content_input">
                        <label>
                            用户名：
                        </label>
                        <input type="text" id="protName" tabindex="110" />
                        <br/>
                        <label>
                            密　码：
                        </label>
                        <input type="password" id="protPsw" tabindex="111"/>
                        <br/>
                        <div class="btns">
                        	<a class="abtn" id="protBind" tabindex="112" href="#">绑　定</a>
                            <a class="abtn" id="protUnbind" tabindex="113" href="#">解绑定</a>
                        </div>
                    </center>
                </div>
                <div class="uniform hide" id="step3">
                    <div>
                        <h1>恭喜您注册成功！</h1>
                        <a href="http://www.zhoma.com" title="让您的网站成为人们沟通的新起点" target="_blank" class="anchor">站长请进</a>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="login">
                        <a class="btn_login" id="login" href="#"><span>直接登录</span></a>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="success">
						<a class="abtn" id="lastStep" href="#">上一步</a>
						<a class="abtn" id="complete" href="#">完　成</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer unselect">
            卓马弹出框，确保您帐号的安全，请放心使用！
        </div>
    </body>
</html>
